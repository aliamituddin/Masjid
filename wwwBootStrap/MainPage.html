<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Masjid Umar with Bootstrap</title>
	<meta name="viewport" content="width=device-width,inital-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
</script>
<style type="text/css">
	.row > div{
        margin-bottom: 15px;
    }
	.header{
        min-height: 90px;
    }
    .footer{
        min-height: 60px;
    }
    .header, .footer{
        background: #2f2f2f;
    }
    .sidebar{
        background: #dbdfe5;
    }
    .content{
        background: #b4bac0;
    }
    .sidebar, .content{
        min-height: 300px;
    }
</style>
</head>
<body>
	<!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how the Bootstrap responsive grid system works. -->
	<div class="container">
    	<div class="row">
            <div class="col-sm-12">
                <div class="header"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="sidebar"></div>
            </div>
            <div class="col-sm-9">
                <div class="content"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="footer"></div>
            </div>
        </div>
    </div>
</body>
</html>
